<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style type="text/css">body {font-family: arial; background-color: rgb(213, 255, 208);}
    .navbar {background-color: rgb(118, 118, 118);}
        span {margin: 70px;}</style>
</head>
<body align="center">
    <div class="navbar">
        <span><a href="Home.html">Home</a></span>
        <span><a href="Attendance.html">Attendance</a></span>
        <span><a href="Aboutus.html">About Us</a></span>
        <span><a href="Contact Us.html">Contact Us</a></span>
        <span><a href="Audio & Video.html">Audio & Video</a></span>
        <span><a href="Laws.html">Laws</a>
        </div>
    <br><br>

    <table align="Center">
        <tr><th bgcolor="seagreen" colspan="2">Contact Us</th></tr>
        <tr>
            <th bgcolor="seagreen">Name:</th>
            <td bgcolor="seagreen"><input type="text" name="username" size="30" maxlength="20" / placeholder="First & Last Name"></td>
        </tr>
        <tr>
            <th bgcolor="seagreen">Email:</th>
            <td bgcolor="seagreen"><input type="text" name="email" size="30" maxlength="20" / placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <th bgcolor="seagreen">Phone:</th>
            <td bgcolor="seagreen"><input type="text" name="Phone" size="30" maxlength="11" / placeholder="e.g +92##########"></td>
        </tr>
        <tr>
            <th bgcolor="seagreen">Address:</th>
            <td bgcolor="seagreen"><textarea name="Address" id="" cols="30" rows="6" placeholder="Enter your Address"></textarea></td>
        </tr>
        <tr>
            <th bgcolor="seagreen">Post Code:</th>
            <td bgcolor="seagreen"><input type="text" name="Post Code" size="30" maxlength="6" / placeholder="Zip Code"></td>
        </tr>
        <tr>
            <th bgcolor="seagreen">Country:</th>
            <td bgcolor="seagreen"><input type="text" name="Country" size="30" maxlength="20" / placeholder="Pakistan"></td>
        </tr>
        <tr><th bgcolor="seagreen" colspan="2" inputmode="submit"><form action="">
            <input type="image" src="images.jpeg" name="Submit" width="110" height="30"
             value="Submit" />
            </form</th></tr>
        </table>
</body>
</html>
